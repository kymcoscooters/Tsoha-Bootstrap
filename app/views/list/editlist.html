{% extends "base.html" %}
{% block content %}
<h1>Muokkaa listaa:</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/editlist/{{list.id}}">
    <div class="form-group">
        <label>Otsikko</label>
        <input type="text" class="form-control" name="header" value="{{list.header}}">
    </div>
    <button type="submit" class="btn btn-primary">Muokkaa listaa</button>
</form>
{% endblock %}
