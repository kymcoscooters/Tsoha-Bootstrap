{% extends "base.html" %}
{% block content %}
<h1>Muokkaa muistiinpanoa:</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/editnote/{{note.id}}">
    <div class="form-group">
        <label>Otsikko</label>
        <input type="text" class="form-control" name="header" value="{{note.header}}">
    </div>

    <div class="form-group">
        <label>Teksti</label>
        <input type="text" class="form-control" name="text" value="{{note.text}}">
    </div>

    <button type="submit" class="btn btn-primary">Muokkaa muistiinpanoa</button>
</form>
{% endblock %}
