{% extends "base.html" %}
{% block content %}
<h1><strong>{{list.header}}</strong></h1>

 {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
<br>
<ul class="list-unstyled">
    {% for listitem in listitems %}
    <li>{{listitem.text}}</li>
    {% endfor %}
</ul>
<br>
<h4>Lis채채 rivi listalle</h4>
<br>
<form method="post" action="{{base_path}}/list/{{list.id}}">
    <div class="form-group">
        <label>rivi</label>
        <input type="text" class="form-control" name="listitem" value="{{attributes.text}}">
    </div>
    <button type="submit" class="btn btn-primary">Lis채채 rivi</button>
</form>
{% endblock %}
